<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body class="flex">
  <main>
    <div class="wrapper">
      <div class="rate-us">
        <div class="icon flex">
          <img src="images/icon-star.svg" alt="Star icon">
        </div>
        <h2 class="rate-us__header">How did we do?</h2>
        <p class="rate-us__text">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating-selection flex">
          <label class="rating">
            <input type="radio" id="rating1" name="rating">
            1
          </label>
          <label class="rating">
            <input type="radio" id="rating2" name="rating">
            2
          </label>
          <label class="rating">
            <input type="radio" id="rating3" name="rating">
            3
          </label>
          <label class="rating">
            <input type="radio" id="rating4" name="rating">
            4
          </label>
          <label class="rating">
            <input type="radio" id="rating5" name="rating">
            5
          </label>
        </div>
        <button class="submit-btn" type="button">Submit</button>
      </div>
      <div class="thank-you" style="display: none;">
        <img class="thank-you__img" src="images/illustration-thank-you.svg" alt="Phone illustration">
        <p class="rating-announcement"></p>
        <h2 class="thank-you__header">Thank you!</h2>
        <p class="thank-you__text">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
